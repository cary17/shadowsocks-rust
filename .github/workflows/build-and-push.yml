name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点运行
  workflow_dispatch:
    inputs:
      debian_version:
        description: 'Debian version'
        required: false
        default: '12'
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/shadowsocks-rust

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      version_tag: ${{ steps.check.outputs.version_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new release
        id: check
        run: |
          # 获取 shadowsocks-rust 最新版本
          LATEST_VERSION=$(curl -s https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
          echo "Latest shadowsocks-rust version: $LATEST_VERSION"
          
          # 获取 GHCR 已发布的最新版本
          GHCR_LATEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository_owner }}/shadowsocks-rust/tags/list" | \
            jq -r '.tags[]' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1 || echo "")
          
          if [ -z "$GHCR_LATEST" ]; then
            # 如果 GHCR 没有版本，检查 VERSION 文件
            if [ -f "VERSION" ]; then
              GHCR_LATEST=$(cat VERSION)
            else
              GHCR_LATEST=""
            fi
          fi
          
          echo "GHCR latest version: $GHCR_LATEST"
          
          # 判断是否需要构建
          if [ "${{ github.event.inputs.force_build }}" = "true" ] || [ "$LATEST_VERSION" != "$GHCR_LATEST" ]; then
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New version detected, will build: $LATEST_VERSION"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new version, skipping build"
          fi

      - name: Update VERSION file
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "${{ steps.check.outputs.new_version }}" > VERSION
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git commit -m "Update VERSION to ${{ steps.check.outputs.new_version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  build-debian:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Debian multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.debian
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-debian
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-debian
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '12' }}
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian

  build-alpine:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Alpine multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/386
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-alpine
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-alpine
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine