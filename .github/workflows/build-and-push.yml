name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点运行
  workflow_dispatch:
    inputs:
      debian_version:
        description: 'Debian version'
        required: false
        default: '12'
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/shadowsocks-rust

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      version_tag: ${{ steps.check.outputs.version_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new release
        id: check
        run: |
          # 获取最新版本
          LATEST_VERSION=$(curl -s https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
          echo "Latest version: $LATEST_VERSION"
          
          # 获取当前已构建的版本
          if [ -f "VERSION" ]; then
            CURRENT_VERSION=$(cat VERSION)
          else
            CURRENT_VERSION=""
          fi
          echo "Current version: $CURRENT_VERSION"
          
          # 判断是否需要构建
          if [ "${{ github.event.inputs.force_build }}" = "true" ] || [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "version_tag=${LATEST_VERSION#v}" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: x86_64
            base: debian
          - platform: linux/amd64
            arch: x86_64
            base: alpine
          - platform: linux/arm64
            arch: aarch64
            base: debian
          - platform: linux/arm64
            arch: aarch64
            base: alpine
          - platform: linux/arm/v7
            arch: arm
            base: debian
          - platform: linux/arm/v7
            arch: arm
            base: alpine
          - platform: linux/386
            arch: i686
            base: alpine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-version.outputs.version_tag }}-${{ matrix.base }}-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.base }}-${{ matrix.arch }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.base }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.check-version.outputs.version_tag }}
            ARCH=${{ matrix.arch }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '12' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    needs: [check-version, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest for Debian
        run: |
          VERSION=${{ needs.check-version.outputs.version_tag }}
          
          # GHCR Debian manifest
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-arm
          
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-arm
          
          # Docker Hub Debian manifest
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-debian-arm
          
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian-arm

      - name: Create and push manifest for Alpine
        run: |
          VERSION=${{ needs.check-version.outputs.version_tag }}
          
          # GHCR Alpine manifest
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-arm \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-i686
          
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-arm \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-i686
          
          # Docker Hub Alpine manifest
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-arm \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-i686
          
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-arm \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-i686

      - name: Create and push main manifest
        run: |
          VERSION=${{ needs.check-version.outputs.version_tag }}
          
          # GHCR main manifest (默认使用 alpine)
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-arm \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-i686
          
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-x86_64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-aarch64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-arm \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-i686
          
          # Docker Hub main manifest (默认使用 alpine)
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-arm \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-alpine-i686
          
          docker buildx imagetools create -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-x86_64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-aarch64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-arm \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine-i686

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update VERSION file
        run: |
          echo "${{ needs.check-version.outputs.new_version }}" > VERSION
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git commit -m "Update VERSION to ${{ needs.check-version.outputs.new_version }}"
          git push
