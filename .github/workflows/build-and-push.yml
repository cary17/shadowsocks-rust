name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点运行
  workflow_dispatch:
    inputs:
      debian_version:
        description: 'Debian version'
        required: false
        default: '12'
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/shadowsocks-rust

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check for new release
        id: check
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          # 获取 shadowsocks-rust 最新版本（带重试）
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES: Fetching shadowsocks-rust latest version..."
            LATEST_VERSION=$(curl -s https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
            
            if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ] && [ "$LATEST_VERSION" != "v0.0.0" ]; then
              echo "Successfully got shadowsocks-rust version: $LATEST_VERSION"
              break
            else
              echo "Failed to get valid version (got: $LATEST_VERSION), retrying in ${RETRY_DELAY}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              else
                echo "Error: Failed to get shadowsocks-rust version after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
          
          # 获取 GHCR 已发布的最新版本（带重试）
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES: Fetching GHCR latest version..."
            GHCR_LATEST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://ghcr.io/v2/${{ github.repository_owner }}/shadowsocks-rust/tags/list" 2>/dev/null | \
              jq -r '.tags[]?' 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1 || echo "")
            
            if [ $? -eq 0 ]; then
              echo "Successfully queried GHCR (latest: ${GHCR_LATEST:-none})"
              break
            else
              echo "Failed to query GHCR, retrying in ${RETRY_DELAY}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              else
                echo "Warning: Failed to get GHCR version after $MAX_RETRIES attempts, will proceed with build"
                GHCR_LATEST=""
                break
              fi
            fi
          done
          
          echo "Latest shadowsocks-rust version: $LATEST_VERSION"
          echo "GHCR latest version: ${GHCR_LATEST:-none}"
          
          # 判断是否需要构建
          if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
            echo "Force build enabled"
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ -z "$GHCR_LATEST" ]; then
            echo "No existing version in GHCR, will build"
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            # 比较版本号大小（去掉v前缀后比较）
            LATEST_NUM="${LATEST_VERSION#v}"
            GHCR_NUM="${GHCR_LATEST#v}"
            
            # 使用sort -V进行版本号比较
            HIGHER_VERSION=$(printf "%s\n%s" "$LATEST_NUM" "$GHCR_NUM" | sort -V | tail -n 1)
            
            if [ "$LATEST_NUM" = "$GHCR_NUM" ]; then
              echo "Versions are the same, skipping build"
              echo "should_build=false" >> $GITHUB_OUTPUT
            elif [ "$LATEST_NUM" = "$HIGHER_VERSION" ]; then
              echo "New version detected: $LATEST_VERSION > $GHCR_LATEST"
              echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "GHCR version ($GHCR_LATEST) is newer than latest release ($LATEST_VERSION), skipping build"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-debian:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Debian multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.debian
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-debian
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-debian
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-debian
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '12' }}
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian

  build-alpine:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Alpine multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/386
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-alpine
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}-alpine
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-alpine
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine
