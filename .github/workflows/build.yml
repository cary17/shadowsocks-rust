name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      debian_version:
        description: 'Debian version'
        required: false
        default: 'stable'
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'
      version:
        description: 'Shadowsocks-rust version (e.g., v1.17.0, leave empty for latest)'
        required: false
        default: ''
        type: string

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_BASE: ghcr.io/${{ github.repository_owner }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      should_build: ${{ steps.check.outputs.should_build }}
      version_source: ${{ steps.check.outputs.version_source }}
    steps:
      - name: Check for new release
        id: check
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=10
          
          # 检查是否有手动指定的版本
          MANUAL_VERSION="${{ github.event.inputs.version }}"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          
          if [ -n "$MANUAL_VERSION" ]; then
            echo "Using manually specified version: $MANUAL_VERSION"
            # 确保版本号以 'v' 开头
            if [[ ! "$MANUAL_VERSION" =~ ^v ]]; then
              MANUAL_VERSION="v$MANUAL_VERSION"
            fi
            # 清理版本号
            MANUAL_VERSION=$(echo "$MANUAL_VERSION" | tr -d '\n\r\t ')
            echo "new_version=${MANUAL_VERSION}" >> $GITHUB_OUTPUT
            echo "version_source=manual" >> $GITHUB_OUTPUT
            
            # 检查是否强制构建
            if [ "$FORCE_BUILD" = "true" ]; then
              echo "Force build enabled for specified version: $MANUAL_VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # 非强制构建：检查三个仓库是否已存在该版本
            REPOS=("shadowsocks-rust" "ssserver-rust" "sslocal-rust")
            VERSION_EXISTS=false
            
            for REPO in "${REPOS[@]}"; do
              for i in $(seq 1 $MAX_RETRIES); do
                echo "Attempt $i of $MAX_RETRIES: Checking if version exists in $REPO..."
                
                TOKEN=$(curl -fsSL "https://ghcr.io/token?scope=repository:${{ github.repository_owner }}/$REPO:pull" | jq -r '.token // empty')
                
                if [ -n "$TOKEN" ]; then
                  GHCR_VERSIONS=$(curl -fsSL -H "Authorization: Bearer $TOKEN" \
                    "https://ghcr.io/v2/${{ github.repository_owner }}/$REPO/tags/list" | \
                    jq -r '.tags[]?')
                  
                  # 检查是否已存在该版本（任何变体）
                  if echo "$GHCR_VERSIONS" | grep -q "^${MANUAL_VERSION}\(-.*\)\?$"; then
                    echo "Version $MANUAL_VERSION already exists in $REPO"
                    VERSION_EXISTS=true
                    break
                  else
                    echo "Version $MANUAL_VERSION not found in $REPO"
                  fi
                else
                  echo "Failed to get GHCR token for $REPO"
                  if [ $i -eq $MAX_RETRIES ]; then
                    echo "Assuming version doesn't exist in $REPO"
                  else
                    sleep $RETRY_DELAY
                  fi
                fi
              done
            done
            
            if [ "$VERSION_EXISTS" = true ]; then
              echo "Version exists in at least one repository, skipping build"
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "Version not found in any repository, will build"
              echo "should_build=true" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi
          
          # 没有指定版本，获取最新版本
          echo "No manual version specified, fetching latest release..."
          echo "version_source=auto" >> $GITHUB_OUTPUT
          
          # 如果强制构建，直接获取最新版本并构建
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "Force build enabled, fetching latest version only..."
            
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i of $MAX_RETRIES: Fetching shadowsocks-rust latest version..."
              
              # 尝试使用 API token
              if [ -n "$ACTIONS_TOKEN" ]; then
                LATEST_VERSION=$(curl -fsSL \
                  -H "Authorization: token $ACTIONS_TOKEN" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
              else
                LATEST_VERSION=$(curl -fsSL \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
              fi
              
              if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ]; then
                echo "Successfully got shadowsocks-rust version: $LATEST_VERSION"
                # 清理版本号
                LATEST_VERSION=$(echo "$LATEST_VERSION" | tr -d '\n\r\t ')
                echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
                echo "should_build=true" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "Failed to get valid version, retrying in ${RETRY_DELAY}s..."
                if [ $i -lt $MAX_RETRIES ]; then
                  sleep $RETRY_DELAY
                else
                  echo "Error: Failed to get shadowsocks-rust version after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          fi
          
          # 正常流程：获取最新版本
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES: Fetching shadowsocks-rust latest version..."
            
            # 尝试使用 API token
            if [ -n "$ACTIONS_TOKEN" ]; then
              LATEST_VERSION=$(curl -fsSL \
                -H "Authorization: token $ACTIONS_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
            else
              LATEST_VERSION=$(curl -fsSL \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/shadowsocks/shadowsocks-rust/releases/latest | jq -r .tag_name)
            fi
            
            if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ]; then
              echo "Successfully got shadowsocks-rust version: $LATEST_VERSION"
              # 清理版本号
              LATEST_VERSION=$(echo "$LATEST_VERSION" | tr -d '\n\r\t ')
              break
            else
              echo "Failed to get valid version, retrying in ${RETRY_DELAY}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              else
                echo "Error: Failed to get shadowsocks-rust version after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
          
          echo "Latest shadowsocks-rust release: $LATEST_VERSION"
          
          # 检查三个仓库是否包含该版本的标签
          REPOS=("shadowsocks-rust" "ssserver-rust" "sslocal-rust")
          NEED_BUILD=false
          
          for REPO in "${REPOS[@]}"; do
            HAS_VERSION=false
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i of $MAX_RETRIES: Checking if $REPO has version $LATEST_VERSION..."
              
              TOKEN=$(curl -fsSL "https://ghcr.io/token?scope=repository:${{ github.repository_owner }}/$REPO:pull" | jq -r '.token // empty')
              
              if [ -n "$TOKEN" ]; then
                ALL_TAGS=$(curl -fsSL -H "Authorization: Bearer $TOKEN" \
                  "https://ghcr.io/v2/${{ github.repository_owner }}/$REPO/tags/list" | \
                  jq -r '.tags[]?')
                
                if [ -n "$ALL_TAGS" ]; then
                  # 直接检查是否包含该版本的任何标签
                  if echo "$ALL_TAGS" | grep -q "^${LATEST_VERSION}\(-.*\)\?$"; then
                    echo "$REPO already has version $LATEST_VERSION"
                    HAS_VERSION=true
                    
                    # 显示匹配的标签
                    MATCHING_TAGS=$(echo "$ALL_TAGS" | grep "^${LATEST_VERSION}\(-.*\)\?$" | head -3)
                    echo "Matching tags: $MATCHING_TAGS"
                    break
                  else
                    echo "$REPO does not have version $LATEST_VERSION"
                    # 显示仓库中的标签（前5个）
                    echo "Available tags in $REPO: $(echo "$ALL_TAGS" | head -5 | tr '\n' ' ')..."
                    break
                  fi
                else
                  echo "No tags found in $REPO"
                  break
                fi
              else
                echo "Failed to get GHCR token for $REPO"
                if [ $i -eq $MAX_RETRIES ]; then
                  echo "Assuming $REPO doesn't have version $LATEST_VERSION"
                else
                  sleep $RETRY_DELAY
                fi
              fi
            done
            
            if [ "$HAS_VERSION" != true ]; then
              echo "$REPO is missing version $LATEST_VERSION, will build"
              NEED_BUILD=true
            fi
          done
          
          if [ "$NEED_BUILD" = true ]; then
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "All repositories have version $LATEST_VERSION, skipping build"
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-images:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        base: [debian, alpine]
        variant: [server, client]
      fail-fast: false  # 允许一个失败时其他继续
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Docker Hub credentials
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags and platforms
        id: prepare
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          VERSION="${{ needs.check-version.outputs.new_version }}"
          VERSION_SOURCE="${{ needs.check-version.outputs.version_source }}"
          BASE="${{ matrix.base }}"
          VARIANT="${{ matrix.variant }}"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          
          echo "Building version: $VERSION (source: $VERSION_SOURCE, force: $FORCE_BUILD)"
          
          # 验证版本号格式
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            exit 1
          fi
          
          # 设置平台
          if [ "$BASE" = "alpine" ]; then
            PLATFORMS="linux/amd64,linux/arm64,linux/arm/v7,linux/386"
          else
            PLATFORMS="linux/amd64,linux/arm64,linux/arm/v7"
          fi
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT
          
          # 生成标签列表
          TAGS=""
          
          # 根据变体生成不同的标签
          if [ "$VARIANT" = "server" ]; then
            # 主仓库标签（shadowsocks-rust）- 所有构建都必须有带版本号的标签
            TAGS="$TAGS
            ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-server-${BASE}"
            
            # 服务端专用仓库（ssserver-rust）- 去掉server后缀
            TAGS="$TAGS
            ${{ env.GHCR_IMAGE_BASE }}/ssserver-rust:${VERSION}-${BASE}"
            
            # Debian基础镜像的特殊标签（默认指向debian的简写标签）
            if [ "$BASE" = "debian" ]; then
              TAGS="$TAGS
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-server
              ${{ env.GHCR_IMAGE_BASE }}/ssserver-rust:${VERSION}"
            fi
            
            # 自动构建时添加latest标签（非手动或非强制构建）
            if [ "$VERSION_SOURCE" != "manual" ] || [ "$FORCE_BUILD" != "true" ]; then
              TAGS="$TAGS
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-server-${BASE}
              ${{ env.GHCR_IMAGE_BASE }}/ssserver-rust:latest-${BASE}"
              
              # Debian基础镜像的特殊latest标签
              if [ "$BASE" = "debian" ]; then
                TAGS="$TAGS
                ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest
                ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-server
                ${{ env.GHCR_IMAGE_BASE }}/ssserver-rust:latest"
              fi
            fi
            
          else # client变体
            # 主仓库标签（shadowsocks-rust）- client和local标签共存
            # 所有构建都必须有带版本号的标签
            TAGS="$TAGS
            ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-client-${BASE}
            ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-local-${BASE}"
            
            # 客户端专用仓库（sslocal-rust）- 去掉local和client后缀
            TAGS="$TAGS
            ${{ env.GHCR_IMAGE_BASE }}/sslocal-rust:${VERSION}-${BASE}"
            
            # Debian基础镜像的特殊标签（默认指向debian的简写标签）
            if [ "$BASE" = "debian" ]; then
              TAGS="$TAGS
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-client
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${VERSION}-local
              ${{ env.GHCR_IMAGE_BASE }}/sslocal-rust:${VERSION}"
            fi
            
            # 自动构建时添加latest标签（非手动或非强制构建）
            if [ "$VERSION_SOURCE" != "manual" ] || [ "$FORCE_BUILD" != "true" ]; then
              TAGS="$TAGS
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-client-${BASE}
              ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-local-${BASE}
              ${{ env.GHCR_IMAGE_BASE }}/sslocal-rust:latest-${BASE}"
              
              # Debian基础镜像的特殊latest标签
              if [ "$BASE" = "debian" ]; then
                TAGS="$TAGS
                ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-client
                ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:latest-local
                ${{ env.GHCR_IMAGE_BASE }}/sslocal-rust:latest"
              fi
            fi
          fi
          
          # Docker Hub标签（如果启用）
          if [ "${{ steps.dockerhub.outputs.enabled }}" = "true" ]; then
            if [ "$VARIANT" = "server" ]; then
              # Docker Hub主仓库 - 所有构建都必须有带版本号的标签
              TAGS="$TAGS
              ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-server-${BASE}"
              
              # Docker Hub服务端专用仓库
              TAGS="$TAGS
              ${{ secrets.DOCKERHUB_USERNAME }}/ssserver-rust:${VERSION}-${BASE}"
              
              # Debian基础镜像的特殊标签
              if [ "$BASE" = "debian" ]; then
                TAGS="$TAGS
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-server
                ${{ secrets.DOCKERHUB_USERNAME }}/ssserver-rust:${VERSION}"
              fi
              
              # 自动构建时添加latest标签（非手动或非强制构建）
              if [ "$VERSION_SOURCE" != "manual" ] || [ "$FORCE_BUILD" != "true" ]; then
                TAGS="$TAGS
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-server-${BASE}
                ${{ secrets.DOCKERHUB_USERNAME }}/ssserver-rust:latest-${BASE}"
                
                # Debian基础镜像的特殊latest标签
                if [ "$BASE" = "debian" ]; then
                  TAGS="$TAGS
                  ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest
                  ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-server
                  ${{ secrets.DOCKERHUB_USERNAME }}/ssserver-rust:latest"
                fi
              fi
              
            else # client变体
              # Docker Hub主仓库 - 所有构建都必须有带版本号的标签
              TAGS="$TAGS
              ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-client-${BASE}
              ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-local-${BASE}"
              
              # Docker Hub客户端专用仓库
              TAGS="$TAGS
              ${{ secrets.DOCKERHUB_USERNAME }}/sslocal-rust:${VERSION}-${BASE}"
              
              # Debian基础镜像的特殊标签
              if [ "$BASE" = "debian" ]; then
                TAGS="$TAGS
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-client
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:${VERSION}-local
                ${{ secrets.DOCKERHUB_USERNAME }}/sslocal-rust:${VERSION}"
              fi
              
              # 自动构建时添加latest标签（非手动或非强制构建）
              if [ "$VERSION_SOURCE" != "manual" ] || [ "$FORCE_BUILD" != "true" ]; then
                TAGS="$TAGS
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-client-${BASE}
                ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-local-${BASE}
                ${{ secrets.DOCKERHUB_USERNAME }}/sslocal-rust:latest-${BASE}"
                
                # Debian基础镜像的特殊latest标签
                if [ "$BASE" = "debian" ]; then
                  TAGS="$TAGS
                  ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-client
                  ${{ secrets.DOCKERHUB_USERNAME }}/shadowsocks-rust:latest-local
                  ${{ secrets.DOCKERHUB_USERNAME }}/sslocal-rust:latest"
                fi
              fi
            fi
          fi
          
          # 清理标签列表（去除空行和重复）
          TAGS=$(echo "$TAGS" | sed '/^$/d' | sort -u)
          
          echo "Generated tags:"
          echo "$TAGS"
          
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.base }}
          platforms: ${{ steps.prepare.outputs.platforms }}
          push: true
          tags: ${{ steps.prepare.outputs.tags }}
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
            ACTIONS_TOKEN=${{ secrets.ACTIONS_TOKEN }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '13' }}
          cache-from: type=gha,scope=${{ matrix.base }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.base }}-${{ matrix.variant }}
          target: ${{ matrix.variant }}
        continue-on-error: true
        id: build-push

      - name: Build and push to GHCR only (fallback)
        if: steps.build-push.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.base }}
          platforms: ${{ steps.prepare.outputs.platforms }}
          push: true
          tags: |
            ${{ env.GHCR_IMAGE_BASE }}/shadowsocks-rust:${{ needs.check-version.outputs.new_version }}-${{ matrix.variant }}-${{ matrix.base }}
            ${{ env.GHCR_IMAGE_BASE }}/${{ matrix.variant == 'server' && 'ssserver' || 'sslocal' }}-rust:${{ needs.check-version.outputs.new_version }}-${{ matrix.base }}
          build-args: |
            VERSION=${{ needs.check-version.outputs.new_version }}
            ACTIONS_TOKEN=${{ secrets.ACTIONS_TOKEN }}
            DEBIAN_VERSION=${{ github.event.inputs.debian_version || '13' }}
          cache-from: type=gha,scope=${{ matrix.base }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.base }}-${{ matrix.variant }}
          target: ${{ matrix.variant }}

      - name: Notify about Docker Hub push failure
        if: steps.build-push.outcome == 'failure'
        run: |
          echo "::warning::Failed to push to Docker Hub. Image pushed to GHCR only."
